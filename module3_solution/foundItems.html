<ol>
  <li ng-repeat="item in narrow.items">
    <ul>
      <li><strong>name:</strong> {{ item.name }}</li>
      <li><strong>short anme:</strong> {{ item.short_name }}</li>
      <li><strong>description:</strong> {{ item.description }}</li>
    </ul>
    <button ng-click="narrow.onRemove({index: $index});" class="btn btn-primary">Don't want this one!</button>
  </li>
</ol>
<div  ng-if="narrow.message" class="alert alert-info message">
  {{narrow.message}}
</div>
